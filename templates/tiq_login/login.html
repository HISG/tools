{% extends "base.html" %}
{% load i18n %}

{% block page_title %}Login{% endblock page_title %}

{% block body %}


<div id="signup" style="padding-left: 20px;">

<h3 style="width:440px; text-align: right; padding-bottom:5px;">Log In</h3>

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form action="{{ app_path }}" method="post" id="login-form">
  <div class="form-row" style="width:500px; text-align: right; padding-bottom:5px;">
    <label for="id_username">{% trans 'Username:' %}</label> <input type="text" name="username" id="id_username" />
  </div>
  <div class="form-row" style="width:500px; text-align: right; padding-bottom:5px">
    <label for="id_password">{% trans 'Password:&nbsp;' %}</label> <input type="password" name="password" id="id_password" />
    <input type="hidden" name="this_is_the_login_form" value="1" />
  </div>
  <div class="submit-row" style="width:500px; text-align: right;">
    <input type="hidden" name="next" value="{{ next }}" />
    <label>&nbsp;</label><input type="submit" value="{% trans 'Log in' %}" class="button"/>
  </div>
</form>

</div>

<div id="signup-help">

<p style="padding-top: 32px; width:530px; text-align: right;">You must log in to access that content.</p>
</div>

<script type="text/javascript">
document.getElementById('id_username').focus()
</script>
{% endblock body %}
